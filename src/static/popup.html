<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="./style.css">
<body class="Popup">
    <div class="Popup-header">
        <h1 class="Popup-header-title">
            recs<span class="Popup-header-title--translucent">2</span><span class="Popup-header-title--green">spotify</span>
        </h1>
        <p class="Popup-header-description">
            Export selected thread from music recs without context facebook group to Spotify
        </p>
    </div>

    <div class="Popup-content">
        <button class="Button Button-primary" id="authenticate">Authenticate</button>

        <div class="Select-wrapper Margin-bottom--tiny">
            <select class="Select" name="contexts" id="contexts">
                <option selected disabled value="">Please select context</option>
            </select>
        </div>
        <div class="Button-group Button-group--flushRight">
            <button class="Button Button-primary" id="get-list">Get List</button>
        </div>

        <ul class="Popup-list" id="track-list"></ul>

        <button id="create-playlist" class="Button Button-primary Button--expand">
            Create Playlist
        </button>
    </div>

    <div id="auth-user"></div>

    <div id="generated-playlist"></div>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
